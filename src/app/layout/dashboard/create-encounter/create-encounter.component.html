<div  class="main-container">
  <h2 class="page-title">Create Patient Encounter</h2>
  <p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>

  <div [ngSwitch]="activeIndex" class="input-section">
    <ng-container *ngSwitchCase="0">
      <p-card>
        <form [formGroup]="form1" class="input-form">
          <div class="ui-g" style="width: 100%">
            <div class="ui-g-2">
              <label class="input-label"> User Name</label>
            </div>
            <div class="ui-g-10">
              <input type="text" size="70" pInputText formControlName="username" disabled>
            </div>
          </div>

          <div class="ui-g" style="width: 100%">
            <div class="ui-g-2">
              <label class="input-label"> First Name</label>
            </div>
            <div class="ui-g-10">
              <input type="text" size="70" pInputText formControlName="firstname" disabled>
            </div>
          </div>

          <div class="ui-g" style="width: 100%">
            <div class="ui-g-2">
              <label class="input-label"> Last Name</label>
            </div>
            <div class="ui-g-10">
              <input type="text" size="70" pInputText formControlName="lastname" disabled>
            </div>
          </div>

          <div class="ui-g" style="width: 100%">
            <div class="ui-g-2">
              <label class="input-label"> Gender </label>
            </div>
            <div class="ui-g-10">
              <p-toggleButton formControlName="gender" onLabel="Male" onIcon="fa fa-male" offLabel="Female" offIcon="fa fa-female" [style]="{'width':'150px'}"></p-toggleButton>
            </div>
          </div>

          <div class="ui-g" style="width: 100%">
            <div class="ui-g-2">
              <label class="input-label"> Date of Birth</label>
            </div>
            <div class="ui-g-10">
              <input type="text" size="70" pInputText formControlName="dob" disabled>
            </div>
          </div>

          <div class="ui-g">
            <div class="ui-g-2">
              <label class="input-label"> Confirm to continue</label>
            </div>
            <div class="ui-g-10">
              <p-toggleButton formControlName="confirm" onLabel="I confirm the information is true." onIcon="fa fa-check" offLabel="I rejected" offIcon="fa fa-times" [style]="{'width':'300px'}"></p-toggleButton>
            </div>
          </div>
        </form>
        <p-footer>
          <div class="button-group">
            <p-button (onClick)="goBack()" icon="fa fa-chevron-left" label="Back" styleClass="ui-button-success"></p-button>
            <p-button (onClick)="goNext()" icon="fa fa-chevron-right" iconPos="right" label="Next" styleClass="ui-button-info" [disabled]="form1.invalid"></p-button>
          </div>
        </p-footer>
      </p-card>
    </ng-container>

    <ng-container *ngSwitchCase="1">
      <p-card>
        <form [formGroup]="form2" class="input-form">
          <div class="ui-g">
            <div class="ui-g-2">
              <label class="input-label">Clinical Supercisor*</label>
            </div>
            <div class="ui-g-10">
              <input type="text" size="70" pInputText formControlName="supervisor" placeholder="Clinician full name">
            </div>
          </div>

          <div class="ui-g">
            <div class="ui-g-2">
              <label class="input-label">Service Student*</label>
            </div>
            <div class="ui-g-10">
              <input type="text" size="70" pInputText formControlName="servicestu" placeholder="Student full name">
            </div>
          </div>

          <div class="ui-g">
            <div class="ui-g-2">
              <label class="input-label">Height*</label>
            </div>
            <div class="ui-g-10">
              <div class="ui-inputgroup">
                <input type="text" size="65" pInputText placeholder="Input valid number" formControlName="height">
                <span class="ui-inputgroup-addon" style="font-size: 14px">cm</span>
              </div>
            </div>
          </div>

          <div class="ui-g">
            <div class="ui-g-2">
              <label class="input-label">Weight*</label>
            </div>
            <div class="ui-g-10">
              <div class="ui-inputgroup">
                <input type="text" size="65" pInputText placeholder="Input valid number" formControlName="weight">
                <span class="ui-inputgroup-addon" style="font-size: 14px; padding-right: 8px">lb</span>
              </div>
            </div>
          </div>

          <div class="ui-g">
            <div class="ui-g-2">
              <label class="input-label">Category*</label>
            </div>
            <div class="ui-g-10">
              <p-dropdown [options]="categories" formControlName="category"></p-dropdown>
            </div>
          </div>

          <div class="ui-g">
            <div class="ui-g-2">
              <label class="input-label">Client's Chief Complaint*</label>
            </div>
            <div class="ui-g-6">
              <textarea pInputTextarea formControlName="complaint" style="width: 495px"></textarea>
            </div>
            <div class="ui-g-4">
              <p-dropdown [options]="icdcode" formControlName="complaintcode" placeholder="ICD-10-CM code"></p-dropdown>
            </div>
          </div>

          <div class="ui-g">
            <div class="ui-g-2">
              <label class="input-label">Reason for encounter*</label>
            </div>
            <div class="ui-g-6">
              <textarea pInputTextarea formControlName="reason" style="width: 495px"></textarea>
            </div>
            <div class="ui-g-4">
              <p-dropdown [options]="icdcode" formControlName="reasoncode" placeholder="ICD-10-CM code"></p-dropdown>
            </div>
          </div>

          <div class="ui-g">
            <div class="ui-g-2">
              <label class="input-label">Service Provided*</label>
            </div>
            <div class="ui-g-6">
              <textarea pInputTextarea formControlName="service" style="width: 495px"></textarea>
            </div>
            <div class="ui-g-4">
              <p-dropdown [options]="icdcode" formControlName="servicecode" placeholder="HCPCS code"></p-dropdown>
            </div>
          </div>

          <div class="ui-g">
            <div class="ui-g-2">
              <label class="input-label">Disposition*</label>
            </div>
            <div class="ui-g-10">
              <p-dropdown [options]="dispositions" formControlName="disposition" placeholder="Select disposition"></p-dropdown>
            </div>
          </div>
        </form>

        <p-footer>
          <div class="button-group">
            <p-button (onClick)="goPrevious()" icon="fa fa-chevron-left" label="Previous" styleClass="ui-button-success"></p-button>
            <p-button (onClick)="goNext()" icon="fa fa-chevron-right" iconPos="right" label="Next" styleClass="ui-button-info"></p-button>
          </div>
        </p-footer>
      </p-card>
    </ng-container>

    <ng-container *ngSwitchCase="2">
      <p-card>
        <form [formGroup]="form3" class="input-form">
          <div class="ui-g">
            <div class="ui-g-2">
              <label class="input-label"> Subjective*</label>
            </div>
            <div class="ui-g-10">
              <textarea pInputTextarea formControlName="subjective" style="width: 495px"></textarea>
            </div>
          </div>

          <div class="ui-g">
            <div class="ui-g-2">
              <label class="input-label"> Objective*</label>
            </div>
            <div class="ui-g-10">
              <textarea pInputTextarea formControlName="objective" style="width: 495px"></textarea>
            </div>
          </div>

          <div class="ui-g">
            <div class="ui-g-2">
              <label class="input-label"> Assessment*</label>
            </div>
            <div class="ui-g-10">
              <textarea pInputTextarea formControlName="assessment" style="width: 495px"></textarea>
            </div>
          </div>

          <div class="ui-g">
            <div class="ui-g-2">
              <label class="input-label"> Plan*</label>
            </div>
            <div class="ui-g-10">
              <textarea pInputTextarea formControlName="plan" style="width: 495px"></textarea>
            </div>
          </div>
        </form>
        <p-footer>
          <div class="button-group">
            <p-button (onClick)="goPrevious()" icon="fa fa-chevron-left" label="Previous" styleClass="ui-button-success"></p-button>
            <p-button (onClick)="goNext()" icon="fa fa-chevron-right" iconPos="right" label="Next" styleClass="ui-button-info"></p-button>
          </div>
        </p-footer>
      </p-card>
    </ng-container>

    <ng-container *ngSwitchCase="3">
      <p-card>
        <!--TODO: output all encounter information and ask for confirmation here -->
        <div class="input-form">
          <div class="ui-g">
            <div class="ui-g-6">
              <label class="input-label">Clinical Supervisor: <span class="output-text">{{encounter1.supervisor}}</span></label>
            </div>
            <div class="ui-g-6">
              <label class="input-label">Service Student: <span class="output-text">{{encounter1.servicestu}}</span></label>
            </div>
          </div>

          <div class="ui-g">
            <div class="ui-g-6">
              <label class="input-label">Height: <span class="output-text"> {{ encounter1.height }}</span></label>
            </div>
            <div class="ui-g-6">
              <label class="input-label">Weight: <span class="output-text"> {{ encounter1.weight }}</span></label>
            </div>
          </div>
        </div>
        <p-footer>
          <div class="button-group">
            <p-button (onClick)="goPrevious()" icon="fa fa-chevron-left" label="Previous" styleClass="ui-button-success"></p-button>
            <p-button (onClick)="submit()" icon="fa fa-check" iconPos="right" label="Confirm()" styleClass="ui-button-info"></p-button>
          </div>
        </p-footer>
      </p-card>
    </ng-container>
  </div>
</div>
