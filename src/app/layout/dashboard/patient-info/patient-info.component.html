<p-fieldset legend="Patient Information" [toggleable]="true">
  <div classs="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-4">
        <h3>User Name: <span> {{'' + patient.username}}</span></h3>
      </div>
      <div class="ui-g-12 ui-md-4">
        <h3>DOB: <span>{{'' + patient.dob}}</span></h3>
      </div>
      <div class="ui-g-12 ui-md-4">
        <h3>Gender: <span>{{'' + patient.gender}}</span></h3>
      </div>
  </div>
</p-fieldset>
