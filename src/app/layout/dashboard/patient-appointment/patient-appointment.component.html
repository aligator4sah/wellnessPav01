<div  class="main-container">
  <h2 class="page-title">Patient Appointment Record</h2>
  <div class="patient-infor">
    <app-patient-info></app-patient-info>
  </div>
  <div class="appointment-section">
    <p-table  #tt [columns]="cols" [value]="appointments" [paginator]="true" [rows]="10">
      <ng-template pTemplate="caption">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-appointment>
        <tr >
            <td *ngFor="let col of cols">
                    {{appointment[col.field]}}
            </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
