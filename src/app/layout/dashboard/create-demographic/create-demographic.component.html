<div  class="main-container">
  <h2 class="page-title">Create Demographic</h2>
  <!--client basic information-->
  <p-panel  header="Basic Information" [toggleable]="true">
    <div class="input-form">
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input type="text" pInputText placeholder="First Name" required>
          </div>
        </div>
        <div class="ui-g-12 ui-md-4">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input type="text" pInputText placeholder="Middle Name" required>
          </div>
        </div>
        <div class="ui-g-12 ui-md-4">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input type="text" pInputText placeholder="Last Name" required>
          </div>
        </div>
      </div>

      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4">
          <p-calendar [(ngModel)]="value" placeholder="Date of Birth" [showIcon]="true"></p-calendar>
        </div>
        <div class="ui-g-12 ui-md-4">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-phone"></i></span>
            <input type="tel" pInputText placeholder="Phone" required>
          </div>
        </div>
        <div class="ui-g-12 ui-md-4">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-envelope"></i></span>
            <input type="email" pInputText placeholder="Email" required>
          </div>
        </div>
      </div>

      <!-- TODO: change the dropdown box size to fix the full width-->
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-6">
          <p-dropdown [options]="genders" [(ngModel)]="selectedGender"></p-dropdown>
        </div>
        <div class="ui-g-12 ui-md-6">
          <p-dropdown [options]="races" [(ngModel)]="selectedRace"></p-dropdown>
        </div>
      </div>

    </div>
  </p-panel>

  <p-panel  header="Address Information" [toggleable]="true">

    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-6">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="fa fa-location-arrow"></i></span>
          <input type="text" pInputText placeholder="Address 1" required>
        </div>
      </div>
      <div class="ui-g-12 ui-md-6">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="fa fa-location-arrow"></i></span>
          <input type="text" pInputText placeholder="Address 2" required>
        </div>
      </div>
    </div>

    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
          <!--can be changed to auto complete later -->
          <input type="text" pInputText placeholder="City" required>
        </div>
      </div>
      <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
          <p-dropdown [options]="states" [(ngModel)]="selectedState"></p-dropdown>
        </div>
      </div>
      <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
          <input type="text" pInputText placeholder="Zipcode" required>
        </div>
      </div>
    </div>

    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-2">
        <h3> Living arrangement: </h3>
      </div>
      <div class="ui-g-12 ui-md-10">
        <p-checkbox name="groupname" [value]="item.value" [label]="item.label" [(ngModel)]="selectedLivingArrange" *ngFor="let item of livingArranges"></p-checkbox>
      </div>
    </div>

    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-2">
        <h3>Resident Condition: </h3>
      </div>
      <div class="ui-g-12 ui-md-10">
        <p-multiSelect [options]="residentCondition" [(ngModel)]="selectedResident" [panelStyle]="{minWidth:'12em'}"></p-multiSelect>
        <h3>Selected Resident Condition: {{selectedResident}}</h3>
      </div>
    </div>

  </p-panel>

  <p-panel  header="Additional Information" [toggleable]="true">

    Body Content

  </p-panel>

</div>
