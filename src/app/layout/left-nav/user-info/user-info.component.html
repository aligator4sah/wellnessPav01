<div class="user-card">
  <div class="ui-g">
    <div class="ui-g-2">
      <img src="../../../../assets/user1.png" alt="user" class="user-img">
    </div>

    <div class="ui-g-8">
      <div class="user-info">
        <p class="user-info-text-name">{{user.username}}</p>
        <p class="user-info-text">{{user.role.value}}</p>
        <p class="user-info-text">Nutrition Department</p>
      </div>
    </div>
  </div>
</div>
