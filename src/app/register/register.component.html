<div class="container">
  <div class="ui-g">
    <div class="ui-g-4"></div>
    <p-card title="Clinician Register" class="ui-g-4 card-section">
      <div class="form-section">
        <div class="ui-g">
          <div class="ui-g-3">
            <label class="input-label">User Name: </label>
          </div>
          <div class="ui-g-8">
            <input type="text" size="40" pInputText>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-g-3">
            <label class="input-label">First Name: </label>
          </div>
          <div class="ui-g-8">
            <input type="text" size="40" pInputText>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-g-3">
            <label class="input-label">Last Name: </label>
          </div>
          <div class="ui-g-8">
            <input type="text" size="40" pInputText>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-g-3">
            <label class="input-label">Password: </label>
          </div>
          <div class="ui-g-8">
            <input type="text" size="40" pInputText>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-g-3">
            <label class="input-label">Confirm Password: </label>
          </div>
          <div class="ui-g-8">
            <input type="text" size="40" pInputText>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-g-3">
            <label class="input-label">Department: </label>
          </div>
          <div class="ui-g-8">
            <p-dropdown [options]="departments"></p-dropdown>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-g-3">
            <label class="input-label">Roles: </label>
          </div>
          <div class="ui-g-8">
            <p-dropdown [options]="roles"></p-dropdown>
          </div>
        </div>
      </div>

      <p-footer>
        <button pButton type="button" label="Submit"></button>
        <button pButton type="button" (click)="back()" label="Back" class="ui-button-success"></button>
      </p-footer>
    </p-card>
    <div class="ui-g-4"></div>
  </div>
</div>
